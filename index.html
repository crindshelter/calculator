<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <div class="screen">
            <div class="text"></div>
            <div class="answer">ANS</div>
        </div>
        <div class="buttons">
            <button id="num-7" onclick="display('7')">7</button>
            <button id="num-8" onclick="display('8')">8</button>
            <button id="num-9" onclick="display('9')">9</button>
            <button id="delete" onclick="deleteText()">DEL</button>
            <button id="clear" onclick="clearDisplay()">AC</button>

            <button id="num-4" onclick="display('4')">4</button>
            <button id="num-5" onclick="display('5')">5</button>
            <button id="num-6" onclick="display('6')">6</button>
            <button id="op-mul" onclick="display('x')">X</button>
            <button id="op-div" onclick="display('/')">/</button>

            <button id="num-1" onclick="display('1')">1</button>
            <button id="num-2" onclick="display('2')">2</button>
            <button id="num-3" onclick="display('3')">3</button>
            <button id="op-add" onclick="display('+')">+</button>
            <button id="op-sub" onclick="display('-')">-</button>

            <button id="zero" onclick="display('0')">0</button>
            <button id="decimal" onclick="display('.')">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
